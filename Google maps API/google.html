<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link href="google.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <h1>Google Maps</h1>
    <div class="d-flex justify-content-between">
      <div class="list-group cities">
        <h3>Cities</h3>
        <button id="show-all" class="list-group-item list-group-item-action">
          All
        </button>
        <button
          id="bronx"
          class="list-group-item list-group-item-action"
          value="The Bronx"
        >
          Bronx
        </button>
        <button
          id="brooklyn"
          class="list-group-item list-group-item-action"
          value="Brooklyn"
        >
          Brooklyn
        </button>
        <button
          id="manhattan"
          class="list-group-item list-group-item-action"
          value="Manhattan"
        >
          Manhattan
        </button>
        <button
          id="queens"
          class="list-group-item list-group-item-action"
          value="Queens"
        >
          Queens
        </button>
        <button
          id="staten-island"
          class="list-group-item list-group-item-action"
          value="Staten Island"
        >
          Staten Island
        </button>
      </div>
      <div class="list-group container-fluid apartment-info">
        <h3>Available Apartments</h3>
        <div class="div-list">
          <!-- Here will the apartments show up -->
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="google.js"></script>
  </body>
</html>
